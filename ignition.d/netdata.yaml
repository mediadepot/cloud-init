---
ignition:
  config: {}
  timeouts: {}
networkd: {}
passwd: {}
storage:
  files:
    - filesystem: root
      path: "/opt/mediadepot/systemd/netdata/docker-compose.yml"
      mode: 493 #755
      contents:
        inline: |-
          version: '2'
          services:
            netdata:
              image: netdata/netdata
              cap_add:
                - SYS_PTRACE
              security_opt:
                - seccomp:unconfined
                - apparmor:unconfined
              volumes:
                - '/proc:/host/proc:ro'
                - '/sys:/host/sys:ro'
                - '/var/run/docker.sock:/var/run/docker.sock:ro'
              environment:
                - 'PGID=${DOCKER_GROUP_ID}'
              labels:
                - 'traefik.enable=true'
                - 'traefik.http.services.netdata.loadbalancer.server.port=19999'
                - 'traefik.http.routers.netdata.rule=Host(`status.${DEPOT_DOMAIN_NAME}`)'
              networks:
                - traefik
          networks:
            traefik:
              external: true
systemd:
  units:
  - name: netdata.service
    enabled: true
    contents: |-
      [Unit]
      Description=Netdata Container
      After=docker.service depot-env.service
      Requires=docker.service depot-env.service

      [Service]
      Restart=always
      EnvironmentFile=-/etc/sysconfig/mediadepot
      TimeoutStartSec=0
      Restart=always
      WorkingDirectory=/opt/mediadepot/systemd/netdata/
      ExecStartPre=-/usr/bin/docker-compose down -v
      ExecStartPre=-/usr/bin/docker-compose rm -v
      ExecStartPre=-/usr/bin/docker-compose pull
      ExecStart=/usr/bin/docker-compose up
      ExecStop=/usr/bin/docker-compose down -v

      [Install]
      WantedBy=multi-user.target
      WantedBy=docker.service

