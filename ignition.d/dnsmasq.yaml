---
ignition:
  config: {}
  timeouts: {}
networkd: {}
passwd: {}
storage:
  files:
    - filesystem: root
      path: "/opt/mediadepot/systemd/dnsmasq/docker-compose.yml"
      mode: 493 #755
      contents:
        inline: |-
          version: '2'
          services:
            dnsmasq:
              image: 'andyshinn/dnsmasq:2.75'
              network_mode: host
              cap_add:
                - NET_ADMIN
              dns:
                - 8.8.8.8
                - 8.8.4.4
              command:
                - --log-queries
                - --log-facility=-
                - --bogus-priv
                - --domain-needed
                - --local-service
                - --local=/depot.lan/
                - --listen-address=127.0.0.1
                - --listen-address=${DEPOT_SERVER_IP}
                - --address
                - /depot.lan/${DEPOT_SERVER_IP}
systemd:
  units:
  - name: dnsmasq.service
    enabled: true
    contents: |
      [Unit]
      Description=Dnsmasq Container
      After=docker.service depot-env.service
      Requires=docker.service depot-env.service

      [Service]
      Restart=always
      EnvironmentFile=-/etc/sysconfig/mediadepot
      TimeoutStartSec=0
      Restart=always
      WorkingDirectory=/opt/mediadepot/systemd/dnsmasq/
      ExecStartPre=-/usr/bin/docker-compose down -v
      ExecStartPre=-/usr/bin/docker-compose rm -v
      ExecStartPre=-/usr/bin/docker-compose pull
      ExecStart=/usr/bin/docker-compose up
      ExecStop=/usr/bin/docker-compose down -v

      [Install]
      WantedBy=multi-user.target
      WantedBy=docker.service
