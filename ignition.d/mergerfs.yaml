---
ignition:
  config: {}
  timeouts: {}
networkd: {}
passwd: {}
storage:
  files:
  - filesystem: root
    path: "/opt/sbin/mergerfs"
    mode: 493 #755
    contents:
      remote:
        url: https://mediadepot.github.io/ignition/opt/sbin/mergerfs-2.25.1
  - filesystem: root
    path: "/opt/mediadepot/bootstrap/filesystem.sh"
    mode: 493 #755
    contents:
      local: filesystem.sh
  links:
  - filesystem: root
    path: "/opt/sbin/mount.mergerfs"
    target: "/opt/sbin/mergerfs"
  directories:
  - filesystem: root
    mode: 493 #755
    path: "/opt/mediadepot/bootstrap/sbin.workdir/"
  - filesystem: root
    mode: 493 #755
    path: "/media/storage/"
    user:
      id: 15000
    group:
      id: 15000
  - filesystem: root
    mode: 493 #755
    path: "/media/temp/"
    user:
      id: 15000
    group:
      id: 15000
systemd:
  units:
  - name: usr-sbin.mount
    enabled: true
    contents: |-
      [Unit]
      Description=Overlay mount /usr/sbin mount
      Before=local-fs.target
      ConditionPathExists=/opt/sbin

      [Mount]
      Type=overlay
      What=overlay
      Where=/usr/sbin
      Options=lowerdir=/usr/sbin,upperdir=/opt/sbin,workdir=/opt/mediadepot/bootstrap/sbin.workdir

      [Install]
      WantedBy=local-fs.target
  - name: media-storage.mount
    enabled: true
    contents: |-
      [Unit]
      Description = Mount mergerfs volume
      Requires = usr-sbin.mount
      After = usr-sbin.mount

      [Mount]
      What = /mnt/drive*
      Where = /media/storage
      Type = mergerfs
      Options = direct_io,defaults,allow_other,minfreespace=50G,use_ino,fsname=mergerfs
      [Install]
      WantedBy = multi-user.target
  - name: depot-filesystem.service
    enabled: true
    contents: |-
      [Unit]
      Description=Depot Folder Structure
      After=media-storage.mount
      Requires=media-storage.mount
      ConditionPathIsMountPoint=/media/storage

      [Service]
      Type=oneshot
      ExecStart=/opt/mediadepot/bootstrap/filesystem.sh
      RemainAfterExit=true
      StandardOutput=journal

      [Install]
      WantedBy=multi-user.target
